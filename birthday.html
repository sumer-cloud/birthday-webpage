<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Shubham Saini</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 500px;
      animation: fadeIn 1s ease-in-out;
      position: relative;
      z-index: 1;
    }

    .container img {
      width: 100%;
      border-radius: 15px;
      margin-bottom: 20px;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.5rem;
      color: #ff4081;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      color: #333;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Confetti */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: red;
      top: -10px;
      animation: fall linear infinite;
      opacity: 0.8;
      border-radius: 50%;
      z-index: 0;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>

  <!-- ðŸŽµ Background Music -->
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_655be04d35.mp3?filename=happy-birthday-126718.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div class="container">
    <img src="https://chat.openai.com/mnt/data/75b996c1-c77e-4494-bcb3-ce3255eeed38.jpg" alt="Shubham Saini">
    <h1>Happy Birthday Shubham! ðŸŽ‰</h1>
    <p>Janamdin ki dher saari shubhkamnayein!<br>
    Tera har din khushiyon se bhara rahe, success tere kadam chumti rahe.<br>
    Tu hamare liye sirf bhai nahi â€“ hero hai! ðŸ’–</p>
  </div>

  <script>
    const colors = ['#ff0', '#f0f', '#0ff', '#0f0', '#f00', '#00f'];
    for (let i = 0; i < 100; i++) {
      let confetti = document.createElement("div");
      confetti.classList.add("confetti");
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      confetti.style.animationDuration = Math.random() * 3 + 2 + "s";
      document.body.appendChild(confetti);
    }
  </script>

</body>
</html>
